<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <body>
      <div class="body">
        <div class="container navbar">
          <div class="Ticket_logo">
            <img src="../img/logo-mark.svg" alt="" width="25" height="22" />
            <h2>Coding Conf</h2>
          </div>
        </div>
        <main>
          <section class="section">
            <div class="container">
              <h1>
                Congrats,
                <span id="fullName"></span> Your ticket is ready.
              </h1>
              <p class="p">
                We've emailed your ticket to <span id="email"></span> and will
                send updates in the run up to the event.
              </p>
            </div>
          </section>
          <section>
            <div class="card">
              <div class="ticket">
                <div class="ticket-header">
                  <div class="event-info">
                    <a>
                      <img src="../img/logo-full.svg" alt="" />
                    </a>
                    <p>Jan 31, 2025 / Austin, TX</p>
                  </div>
                </div>
                <div class="ticket-body">
                  <div class="profile">
                    <img src="avatar" alt="" class="avatar" id="avatar" />
                    <div class="profile-info">
                      <h2 id="fullName"></h2>
                      <p id="githubUsername"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="ticket-footer">
                <span>#60910</span>
              </div>
            </div>
          </section>
        </main>
      </div>
      <script src="./js/app.js"></script>
    </body>

    <script src="../js/home.js"></script>
  </body>
</html>
